<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperMart - Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar (same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <!-- ... same navbar code as index.html ... -->
    </nav>

    <!-- Contact Form -->
    <section class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Contact Us</h2>
                <p>Have questions or feedback? We'd love to hear from you!</p>
                <form>
                    <div class="mb-3">
                        <label for="contactName" class="form-label">Your Name</label>
                        <input type="text" class="form-control" id="contactName" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactEmail" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="contactEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="contactMessage" class="form-label">Message</label>
                        <textarea class="form-control" id="contactMessage" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Send Message</button>
                </form>
            </div>
            <div class="col-md-6">
                <h2>Store Information</h2>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">SuperMart</h5>
                        <p class="card-text">
                            <i class="bi bi-geo-alt-fill"></i> 12th Cross BTM Layout, Bengaluru, Karnataka 560068<br>
                            <i class="bi bi-telephone-fill"></i> +91-7760264194<br>
                            <i class="bi bi-envelope-fill"></i> info@supermart.com
                        </p>
                        <h5>Store Hours</h5>
                        <p>
                            Monday-Friday: 8:00 AM - 9:00 PM<br>
                            Saturday-Sunday: 9:00 AM - 8:00 PM
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer (same as index.html) -->
    <footer class="bg-dark text-white py-4">
        <!-- ... same footer code as index.html ... -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</body>
</html>
